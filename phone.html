<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Phone?</title>
	<style>
		.phone{
			display: none;
		}
		@media only screen and (max-width: 768px) {
    		div.phone {
        	display: block;
    		}
		}
		@media only screen and (max-width: 1023px) {
    		div.phoneLandscape {
        	display: block;
    		}
		}
	</style>
</head>
<body>
	<div class="phone">
		Its  a phone, bitch!!
	</div>
	<div class="phone phoneLandscape">
		<br>
		Its a phone in landscape
	</div>
	
</body>
</html>
